<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 360" role="img" aria-labelledby="title desc">
  <title id="title">Smart Calendar â€” Animated Logo</title>
  <desc id="desc">Premium animated logo with gradient motion and subtle calendar tick.</desc>
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5">
        <animate attributeName="offset" values="0;0.15;0" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#06B6D4">
        <animate attributeName="offset" values="0.5;0.65;0.5" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#22C55E">
        <animate attributeName="offset" values="1;0.85;1" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @media (prefers-reduced-motion: reduce) {
        .anim, stop animate { display: none; }
      }
    </style>
  </defs>

  <!-- Wordmark -->
  <g transform="translate(220,220)">
    <text x="0" y="0" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-weight="700" font-size="96" fill="#111827" letter-spacing="0.5">
      Smart <tspan fill="#4F46E5">Calendar</tspan>
    </text>
  </g>

  <!-- Calendar mark -->
  <g transform="translate(60,60)">
    <rect x="0" y="0" width="180" height="180" rx="24" fill="url(#g1)" filter="url(#softGlow)"/>
    <!-- Binding rings -->
    <g fill="#fff" opacity="0.9">
      <rect x="28" y="-10" width="28" height="36" rx="8"/>
      <rect x="124" y="-10" width="28" height="36" rx="8"/>
    </g>
    <!-- Grid -->
    <g stroke="#ffffff" stroke-opacity="0.8" stroke-width="4">
      <line x1="30" y1="70" x2="150" y2="70"/>
      <line x1="30" y1="110" x2="150" y2="110"/>
      <line x1="30" y1="150" x2="150" y2="150"/>
      <line x1="60" y1="40" x2="60" y2="160"/>
      <line x1="95" y1="40" x2="95" y2="160"/>
      <line x1="130" y1="40" x2="130" y2="160"/>
    </g>
    <!-- Animated tick -->
    <g class="anim">
      <polyline points="62,118 85,141 136,92" fill="none" stroke="#0EA5E9" stroke-width="10" stroke-linecap="round" stroke-linejoin="round">
        <animate attributeName="stroke" values="#0EA5E9;#22C55E;#0EA5E9" dur="4s" repeatCount="indefinite"/>
      </polyline>
      <circle cx="136" cy="92" r="6" fill="#22C55E">
        <animate attributeName="r" values="6;9;6" dur="2.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.6;1" dur="2.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Subtle entrance animation for the mark -->
  <g class="anim">
    <animateTransform attributeName="transform" type="translate" from="0,0" to="0,0" dur="0.1s" fill="freeze"/>
  </g>
</svg>