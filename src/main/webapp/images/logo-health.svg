<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 96 96" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2AD3A3"/>
      <stop offset="100%" stop-color="#0EA5A0"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0F766E"/>
      <stop offset="100%" stop-color="#134E4A"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- rounded calendar card -->
    <rect x="12" y="14" width="72" height="64" rx="16" fill="url(#bg)"/>
    <rect x="12" y="14" width="72" height="64" rx="16" fill="url(#accent)" opacity="0.10"/>
    <!-- header bar -->
    <rect x="12" y="14" width="72" height="16" rx="16" fill="#fff" opacity="0.18"/>
    <!-- rings -->
    <rect x="24" y="8" width="10" height="16" rx="5" fill="#fff"/>
    <rect x="62" y="8" width="10" height="16" rx="5" fill="#fff"/>
    <!-- health pulse line across grid -->
    <path d="M18 54h8l4-10 6 18 6-14 4 6h10" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
    <!-- subtle grid dots -->
    <g opacity="0.9">
      <circle cx="26" cy="40" r="2.5" fill="#fff"/>
      <circle cx="42" cy="40" r="2.5" fill="#fff"/>
      <circle cx="58" cy="40" r="2.5" fill="#fff"/>
      <circle cx="26" cy="66" r="2.5" fill="#fff"/>
      <circle cx="42" cy="66" r="2.5" fill="#fff"/>
      <circle cx="58" cy="66" r="2.5" fill="#fff"/>
    </g>
  </g>
</svg>
