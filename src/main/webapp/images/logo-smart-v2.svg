<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="320" height="96" viewBox="0 0 320 96" fill="none">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4F86F7"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Calendar icon -->
  <g transform="translate(10,10)" filter="url(#softShadow)">
    <rect x="0" y="10" width="64" height="64" rx="14" fill="url(#g1)"/>
    <rect x="0" y="10" width="64" height="64" rx="14" fill="url(#g2)" opacity="0.08"/>
    <!-- header bar -->
    <rect x="0" y="10" width="64" height="16" rx="14" fill="#fff" opacity="0.16"/>
    <!-- rings -->
    <rect x="12" y="6" width="8" height="14" rx="4" fill="#fff"/>
    <rect x="44" y="6" width="8" height="14" rx="4" fill="#fff"/>
    <!-- month grid dots -->
    <circle cx="16" cy="34" r="3" fill="#fff"/>
    <circle cx="32" cy="34" r="3" fill="#fff"/>
    <circle cx="48" cy="34" r="3" fill="#fff"/>
    <circle cx="16" cy="50" r="3" fill="#fff"/>
    <circle cx="32" cy="50" r="3" fill="#fff"/>
    <circle cx="48" cy="50" r="3" fill="#fff"/>
    <!-- check/tick accent -->
    <path d="M22 58l8 8 18-18" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(90,18)">
    <text x="0" y="26" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif" font-size="28" font-weight="700" fill="#0F172A">Smart</text>
    <text x="112" y="26" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif" font-size="28" font-weight="700" fill="#2563EB">Calendar</text>
    <text x="0" y="54" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif" font-size="12" font-weight="500" fill="#475569">Plan better. Remember more.</text>
  </g>
</svg>
