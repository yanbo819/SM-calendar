<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="60" viewBox="0 0 240 60" role="img" aria-labelledby="title desc">
  <title>Smart Calendar</title>
  <desc>Animated gradient logo with calendar checkmark and wordmark</desc>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366F1">
        <animate attributeName="stop-color" values="#6366F1;#06B6D4;#6366F1" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#06B6D4">
        <animate attributeName="stop-color" values="#06B6D4;#6366F1;#06B6D4" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <style>
      @media (prefers-reduced-motion: reduce) {
        stop animate { display: none; }
      }
      .mark { stroke: url(#grad); stroke-width: 4; fill: none; stroke-linecap: round; stroke-linejoin: round; }
      .word { fill: #111827; }
    </style>
  </defs>

  <!-- Calendar mark -->
  <g transform="translate(6,6)">
    <rect class="mark" x="0" y="6" width="48" height="36" rx="6"/>
    <line class="mark" x1="12" y1="0" x2="12" y2="12"/>
    <line class="mark" x1="36" y1="0" x2="36" y2="12"/>
    <line class="mark" x1="0" y1="18" x2="48" y2="18"/>
    <path class="mark" d="M14 30 l7 7 l15 -15"/>
  </g>

  <!-- Wordmark (simple geometric path letters for clarity/performance) -->
  <g class="word" transform="translate(70,40)">
    <path d="M0-10h4v16H0z"/>
    <path d="M8-10h4v16H8z"/>
    <path d="M16-10h10v3H19v3h6v3h-6v4h7v3H16z"/>
    <path d="M30-10h4l6 8v-8h4v16h-4l-6-8v8h-4z"/>
    <path d="M52-10h4v12c0 2 1 3 3 3s3-1 3-3v-12h4v12c0 5-3 8-7 8s-7-3-7-8z"/>
    <path d="M72-10h10v3H76v3h6v3h-6v4h7v3H72z"/>
    <path d="M86-10h4v6h6v-6h4v16h-4v-7h-6v7h-4z"/>
  </g>
</svg>
